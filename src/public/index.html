<html>

<head>

<title>Domino Game</title>

<link rel="stylesheet" type="text/css" href="resources/css/style.css"></link>
<link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">

</head>

<body>

	<div class="wrapper">

		<div class="box header">
			<h2>Domino Game</h2>
		</div>

		<div class="box sidebar">
			<h3>Players</h3>
			<div class="form-container">
				<form action="#" class="form">
					<div class="form-item">
						<input id="number-player-input" type="text" class="form-input" placeholder="# of Players" aria-label="number of players">
					</div>
					<button id="start-game-buttton" class="form-button" type="submit">Start</button>
				</form>
				<div id="number-player-input-error" class="error-tip"># of players must be between 2 and 4</div>
			</div>
		</div>

		<div class="box content">
			<h3>Game Progress</h3>
			<div id="progress" class="progress-container"></div>
		</div>

		<div class="box footer">
			<h3>Table</h3>
			<div id="played-tiles" class="played-tiles"></div>
		</div>

	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="resources/js/domino.js"></script>
</body>
</html>
